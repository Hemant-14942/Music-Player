<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A responsive music player">
    <title>Music Player</title>
    <link rel="shortcut icon" href="image/favicon-2.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <section class="sec">
            <div class="upper">
                <div class="left">
                    <img src="" alt="Album cover">
                </div>
                <div class="right">
                    <div class="right-top">
                        <img src="./image/gif.webp" alt="Music gif">
                        <i class="ri-headphone-fill"></i>
                        <h1>All Songs</h1>
                        <i class="ri-headphone-fill"></i>
                        <img src="./image/gif.webp" alt="Music gif">
                    </div>
                    <div class="all-song">  
                    </div> 
                </div>
            </div>
            <div class="footer">
                <button id="forward" aria-label="Previous song"><i class="ri-arrow-left-circle-fill"></i></button>
                <button id="play" aria-label="Play/Pause"><i class="ri-play-circle-fill"></i></button>
                <button id="backward" aria-label="Next song"><i class="ri-arrow-right-circle-fill"></i></button>
            </div>
        </section>
    </div>
</body>
</html>
